<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Sprig</title>

<body>

<div class="main">
    <!--    top_bar-->
    <div class="top_bar">
        <div class="left">
            <div class="logo"><img src="./images/top_bar_logo.png" alt="logo"></div>
            <div class="one t_b_text"><a href="#">Why Sprig?</a></div>
            <div class="two t_b_text"><a href="#">Product <span><svg width="8" height="5" viewBox="0 0 8 5"
                                                                     fill="none"
                                                                     xmlns="http://www.w3.org/2000/svg">
<path d="M0.444458 0.454544L4.00001 4.09091L7.55557 0.454544" stroke="black" stroke-width="2"/>
</svg>
</span></a></div>

            <div class="tree t_b_text"><a href="#">Customers <span><svg width="8" height="5" viewBox="0 0 8 5"
                                                                        fill="none"
                                                                        xmlns="http://www.w3.org/2000/svg">
<path d="M0.444458 0.454544L4.00001 4.09091L7.55557 0.454544" stroke="black" stroke-width="2"/>
</svg>
</span></a></div>
            <div class="fore t_b_text"><a href="#">Resources <span><svg width="8" height="5" viewBox="0 0 8 5"
                                                                        fill="none"
                                                                        xmlns="http://www.w3.org/2000/svg">

</svg>
</span></a></div>
            <div class="fife t_b_text"><a href="#">Plans</a></div>

        <div class="right">

        </div>


    </div>

        <div class="second_left">
            <div class="second_left_top">In-context user research that's fast and reliable.</div>
            <div class="second_left_centr">Ensure user research happens early and often with Sprig's targeted microsurveys, video questions, and more.</div>
            <div class="second_left_bottom">
                <button class="second_left_buttons second_left_first_button second_l_b_t"><a href="#">Start for Free</a></button>
                <button class="second_left_buttons second_left_second_button second_l_b_t"><a href="#">Talk to Sales</a></button>
            </div>
        </div>
        <div class="second_right">
            <div class="fone"><img src="./images/second_right_fone.png" alt="fone"></div>
            <div class="photo"><img src="./images/second_right_photo.png" alt="goal"></div>

        </div>
